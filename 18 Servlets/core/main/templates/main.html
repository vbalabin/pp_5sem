<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo</title>
</head>
<body>
{% for photo in object_list %}
    <h1>{{ photo.title }}</h1>
    <img src="{{ photo.photo.url }}"><br/>
    <p>Click <a href="{{ photo.photo.url }}" download="">here</a> to download hello-world picture</p>

{% endfor %}
</body>
</html>
